<html>
    <head>
        <meta charset="utf-8">
        <title>すふぃろてすと</title>
        <script
            src="https://code.jquery.com/jquery-3.2.1.min.js"
            integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="></script>
        <script>
            function action(command) {
                $.post("http://localhost:8282/", {command: command});
            }
        </script>
    </head>
    <body>
        <form onsubmit="return false;">
            <ul>
                <li><button onclick="action('forward')">前</button></li>
                <li><button onclick="action('back')">後</button></li>
                <li><button onclick="action('left')">左</button></li>
                <li><button onclick="action('right')">右</button></li>
                <li><button onclick="action('stop')">止</button></li>
            </ul>
        </form>
    </body>
</html>
