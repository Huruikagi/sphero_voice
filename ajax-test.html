<html>
    <head>
        <meta charset="utf-8">
        <title>すふぃろてすと</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    </head>
    <body>
        <script>
            $(function() {
                $('#testForm').children().on('click', function() {
                    var selected =$(this).val();
                    console.log(selected);
                    $.post('http://localhost:8282/', {command: selected});
                });
            });
        </script>
        <form id="testForm" onsubmit="return false;">
            <button value="forward">前</button>
            <button value="back">後</button>
            <button value="left">左</button>
            <button value="right">右</button>
            <button value="stop">止</button>
        </form>
    </body>
</html>
